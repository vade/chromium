<html>
<head>
<script src="../../http/tests/inspector/inspector-test.js"></script>
<script src="../../http/tests/inspector/console-test.js"></script>
<script>
function test()
{
    InspectorTest.consoleModel.addMessage(new ConsoleModel.ConsoleMessage(InspectorTest.runtimeModel, ConsoleModel.ConsoleMessage.MessageSource.Other, ConsoleModel.ConsoleMessage.MessageLevel.Info, "PASS"));
    Common.settingForTest("preserveConsoleLog").set(true);
    InspectorTest.reloadPage(function() {
        InspectorTest.dumpConsoleMessages();
        Common.settingForTest("preserveConsoleLog").set(false);
        InspectorTest.completeTest();
    });
}
</script>
</head>
<body onload="runTest()">
<p>
Tests that the console can preserve log messages across navigations.
<a href="https://bugs.webkit.org/show_bug.cgi?id=53359">Bug 53359</a>
</p>
</body>
</html>
