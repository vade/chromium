<!DOCTYPE html>
<html>
<body>
<script>

window.onmessage = function (ev) {
  var request = null;
  if (ev.data === 'create') {
    try {
      request = new PresentationRequest("https://example.com/");
      parent.window.postMessage('success', '*');
    }
    catch (err) {
      parent.window.postMessage(err.name, '*');
    }
  }
}

</script>
</body>
</html>
